<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CSS Position</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="outer-container">
        <p style="margin-left: 40%;">Box with relative position</p>
        <div class="inner-container">
            <div class="box origin-square">
                <p>All squares declared here</p>
            </div>
            <div class="box absolute">
                <p>Absolute</p>
            </div>
            <div class="box relative">
                <p>Relative 70x150 to dashed element</p>
            </div>
            <div class="box fixed">
                <p>Fixed<br>Chosen coordinates (0:300) no matter the scroll position</p>
            </div>
            <div class="box sticky">
                <p>Sticky will be glued to top with scroll until it reaches the blue border</p>
            </div>
        </div>
    </div>
